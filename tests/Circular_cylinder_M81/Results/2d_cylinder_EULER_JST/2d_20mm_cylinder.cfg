%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
%                                                                              %
% SU2 configuration file                                                       %
% Case description: Transonic inviscid flow around a NACA0012 airfoil          %
% Author: Thomas D. Economon                                                   %
% Institution: Stanford University                                             %
% Date: 2014.06.11                                                             %
% File Version 8.0.0 "Harrier"                                                 %
%                                                                              %
%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%

% ------------- DIRECT, ADJOINT, AND LINEARIZED PROBLEM DEFINITION ------------%
%
SOLVER= EULER
MATH_PROBLEM= DIRECT
RESTART_SOL= NO
%RESTART_ITER=3
READ_BINARY_RESTART=YES
% ----------- COMPRESSIBLE AND INCOMPRESSIBLE FREE-STREAM DEFINITION ----------%
%
MACH_NUMBER= 8.1
AOA= 0.0
FREESTREAM_PRESSURE= 370.06
FREESTREAM_TEMPERATURE= 63.73
REYNOLDS_NUMBER= 131000
FLUID_MODEL= STANDARD_AIR
GAMMA_VALUE=1.4
GAS_CONSTANT=287.0
% ---------------------- REFERENCE VALUE DEFINITION ---------------------------%
%
REF_ORIGIN_MOMENT_X = 0.25
REF_ORIGIN_MOMENT_Y = 0.00
REF_ORIGIN_MOMENT_Z = 0.00
REF_LENGTH= 1.0
REF_AREA= 1.0
REF_DIMENSIONALIZATION= DIMENSIONAL

% ----------------------- BOUNDARY CONDITION DEFINITION -----------------------%
%
MARKER_EULER= ( wall )
MARKER_FAR= (supersonic_inlet,top_outlet,bottom_outlet)

% ------------------------ SURFACES IDENTIFICATION ----------------------------%
%
MARKER_PLOTTING = ( wall )
%MARKER_MONITORING = ( airfoil )
%MARKER_DESIGNING = ( airfoil )
% ------------------------- TIME-DEPENDENT SIMULATION -------------------------------%
%
% Time domain simulation
TIME_DOMAIN= YES
%
% Unsteady simulation (NO, TIME_STEPPING, DUAL_TIME_STEPPING-1ST_ORDER,
%                      DUAL_TIME_STEPPING-2ND_ORDER, HARMONIC_BALANCE)
TIME_MARCHING= DUAL_TIME_STEPPING-2ND_ORDER
%
% Time Step for dual time stepping simulations (s) -- Only used when UNST_CFL_NUMBER = 0.0
% For the DG-FEM solver it is used as a synchronization time when UNST_CFL_NUMBER != 0.0
TIME_STEP= 1E-3
TIME_ITER=30000
INNER_ITER=20
% Total Physical Time for dual time stepping simulations (s)
MAX_TIME= 30
%
% Unsteady Courant-Friedrichs-Lewy number of the finest grid
UNST_CFL_NUMBER= 0.0
%
%%  Windowed output time averaging
% Time iteration to start the windowed time average in a direct run
WINDOW_START_ITER = 500
%
% Window used for reverse sweep and direct run. Options (SQUARE, HANN, HANN_SQUARE, BUMP) Square is default.
WINDOW_FUNCTION = HANN_SQUARE
%
% ------------- COMMON PARAMETERS TO DEFINE THE NUMERICAL METHOD --------------%
%
NUM_METHOD_GRAD= GREEN_GAUSS
OBJECTIVE_FUNCTION= DRAG
CFL_NUMBER= 10
CFL_ADAPT= NO
CFL_ADAPT_PARAM= ( 0.5, 1.2, 10.0, 100.0 )
%ITER= 250

% ------------------------ LINEAR SOLVER DEFINITION ---------------------------%
%
LINEAR_SOLVER= FGMRES
LINEAR_SOLVER_PREC= ILU
LINEAR_SOLVER_ERROR= 1E-3
LINEAR_SOLVER_ITER= 10

% -------------------------- MULTIGRID PARAMETERS -----------------------------%
%
MGLEVEL= 0
MGCYCLE= W_CYCLE
MG_PRE_SMOOTH= ( 1, 2, 3, 3 )
MG_POST_SMOOTH= ( 0, 0, 0, 0 )
MG_CORRECTION_SMOOTH= ( 0, 0, 0, 0 )
MG_DAMP_RESTRICTION= 1.0
MG_DAMP_PROLONGATION= 1.0

% -------------------- FLOW NUMERICAL METHOD DEFINITION -----------------------%
%
CONV_NUM_METHOD_FLOW= JST
JST_SENSOR_COEFF= ( 0.25, 0.04 )
TIME_DISCRE_FLOW= EULER_IMPLICIT
% --------------------------- CONVERGENCE PARAMETERS --------------------------%
%
CONV_FIELD= RMS_DENSITY
CONV_RESIDUAL_MINVAL= -14
CONV_STARTITER= 0
CONV_WINDOW_CAUCHY_ELEMS= 10
%CONV_CAUCHY_EPS= 1E-6


% ------------------------- INPUT/OUTPUT INFORMATION --------------------------%
%
MESH_FILENAME= cylinder_20mm_180.su2
MESH_FORMAT= SU2
MESH_OUT_FILENAME= mesh_out.su2
SOLUTION_FILENAME= solution_flow.dat
SOLUTION_ADJ_FILENAME= solution_adj.dat
TABULAR_FORMAT= CSV
CONV_FILENAME= history
RESTART_FILENAME= restart_flow.dat
RESTART_ADJ_FILENAME= restart_adj.dat
VOLUME_FILENAME= flow
VOLUME_ADJ_FILENAME= adjoint
%GRAD_OBJFUNC_FILENAME= of_grad.dat
SURFACE_FILENAME= surface_flow
SURFACE_ADJ_FILENAME= surface_adjoint
SCREEN_WRT_FREQ_TIME=500
SCREEN_OUTPUT = (TIME_ITER,INNER_ITER, RMS_DENSITY, REL_RMS_DENSITY)
OUTPUT_WRT_FREQ=1000
HISTORY_WRT_FREQ_INNER=1
HISTORY_OUTPUT= (CUR_TIME,TIME_ITER, RMS_RES)
VOLUME_OUTPUT= (COORDINATE,SOLUTION,PRIMITIVE,LIMITER)
OUTPUT_FILES= (RESTART,RESTART_ASCII, PARAVIEW, SURFACE_PARAVIEW)
